<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title><%= title %></title>
    <link href="../stylesheets/main.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="/javascripts/jquery.min.js"></script>
    <script type="text/javascript">
        function reg() {
            var uname = $("#txtname").val();
            var upwd = $("#txtpwd").val();
            if (uname == "" || upwd == "") {
                return false;
            }
            var data = { "uname": uname, "upwd": upwd };
            $.ajax({
                url: "/register",
                type: "post",
                data: data,
                success: function (data, status) {
                    if (status == "success") {
                        alert("register ok");
                        location.href = "/login";
                    }
                },
                error: function (data, err) {
                    alert(err);
                }
            });
        }
    </script>
</head>
<body>
    <form>
        <div class="content">
            <h1>注册</h1>
            用户名：<input type="text" id="txtname" /><br /><br />
            密  &nbsp;&nbsp;码：<input type="text" id="txtpwd" /><br /><br />
            <input type="button" value="注册" id="register" onclick="reg()" />
        </div>
    </form>
</body>
</html>
