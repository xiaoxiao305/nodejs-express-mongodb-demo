<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title><%=title%></title>
    <link href="../stylesheets/main.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="../javascripts/jquery.min.js"></script>
    <script>
        function login() {
            var uname = $("#txtname").val();
            var upwd = $("#txtpwd").val();
            var data = { "uname": uname, "upwd": upwd };
            $.ajax({
                url: "/login",
                type: "post",
                data: data,
                success: function (data, status) {
                    if (status == "success") { 
                        location.href = "/home";
                    }
                },
                error: function (data, err) {
                    alert("login err:" + err);
                }
            });
        }
    </script>
</head>
<body>
    <div class="content">
        <h1>登录</h1>
        用户名：<input type="text" id="txtname" value="xiaoxiao" /><br /><br />
        密  &nbsp;&nbsp;码：<input type="text" id="txtpwd"  value="111111"/><br /><br />
        <input type="button" value="登录" id="register" onclick="login()" />
    </div>
</body>
</html>
